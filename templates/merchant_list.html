{{ define "merchant_list"}}
{{template "header"}}

<main class="px-3">
  {{ range . }}
    <div class="card shadow-sm card_merch alert alert-info">
      <a href="/merchant/{{ .Id }}" class="stretched-link"></a>
      <div class="d-flex">
        <img class="card_img" width="200" height="200" src="/assets/images/merch/{{ .Id }}.png" alt="no image">
        <div class="card_anons">
          <h3 class="mb-0">{{ .Name }}</h3>
          <strong class="d-inline-block mb-2 text-primary">{{ .Type }}</strong>
          <h6 class="bw anons_words">{{ .Anons }}</h6><br>
        </div>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="text-muted contr_words">{{ .Addr }}</h6>
          <h6 class="text-muted contr_words">{{ .Date }}</h6>
          <div class="btn-group contr_words control_btn">
            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            <a  href="/merchant/{{ .Id }}" type="button" class="btn btn-sm btn-warning">Show</a>
          </div>
        </div>
      </div>
    </div>

    {{ else }}
    <b>No data</b>
    {{ end }}
</main>
{{template "footer"}}
{{ end }}
