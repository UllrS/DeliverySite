{{ define "order_list"}}
{{template "header"}}

<main class="px-3">
  {{ range . }}
    <div class="card shadow-sm card_merch alert alert-info">
      <h6 class="text-muted contr_words">{{ .Date }}</h6>
      <pre>{{ .Basket }}</pre>
      <h6 class="text-muted contr_words">Status:{{ .Status }}</h6>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="text-muted contr_words">{{ .Token }}</h6>
          <div class="btn-group contr_words control_btn">
            <a href="/admin/order/delete/{{ .Id }}" type="button" class="btn btn-sm btn-outline-secondary btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>

    {{ else }}
    <b>No data</b>
    {{ end }}

</main>
{{template "footer"}}
{{ end }}
